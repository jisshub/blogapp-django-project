{% extends 'blog/base.html' %}
<!-- load crsipy forms -->
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <!-- create a legend -->
                <h1 class="display-6 border-bottom">
                    Register
                </h1>   
                <!-- crispy forms  -->
                {{form|crispy}}
            </div>

            <div class="form-group">
                <button class="btn btn-outline-info btn-block" type="submit">Sign Up</button>
            </div>
        </form>

        <div class="pt-3">
            <small class="text-muted">
                Already Have an Account?
                <a href="{% url 'login' %}" class="text-info">Login Here</a>
            </small>
        </div>
    </div>
</div>
{% endblock %}
